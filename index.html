<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Video Chat</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header>
            <h1>Random Video Chat</h1>
        </header>
        <main>
            <div id="video-container">
                <video
                    id="local-video"
                    class="local-video"
                    muted
                    autoplay
                    playsinline
                ></video>
                <video
                    id="remote-video"
                    class="remote-video"
                    autoplay
                    playsinline
                ></video>
            </div>
            <div id="controls">
                <button id="connect">Connect</button>
                <button id="nextChat" disabled>Next</button>
                <button id="endChat" disabled>End</button>
            </div>
        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
